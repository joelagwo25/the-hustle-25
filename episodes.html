<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hustle 25 - Episodes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <header></header>

    <nav>
        <a href="index.html">Home</a>
        <a href="episodes.html">Episodes</a>
        <a href="about.html">About</a>
        <button id="login-btn">Login/Sign Up</button>
        <button id="logout-btn" style="display: none;">Logout</button>
    </nav>

    <section id="episodes-list">
        <h1>All Episodes</h1>
        <div id="episode-container"></div> <!-- JS loads episodes here -->

        <!-- Admin upload form (hidden if not admin) -->
        <form id="upload-form" style="display: none;">
            <h2>Upload New Episode</h2>
            <input type="text" id="title" placeholder="Episode Title" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <input type="file" id="audio" accept="audio/*" required>
            <button type="submit">Upload</button>
        </form>
    </section>

    <script type="module" src="script.js"></script>
</body>
</html>
